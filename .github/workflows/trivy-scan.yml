name: 🔍 Analyse de sécurité avec Trivy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  scan:
    name: 🔐 Scan Docker & K8s manifests
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
    - name: 📥 Cloner le dépôt
      uses: actions/checkout@v4

    - name: 🔧 Installer Trivy (sans exécution automatique)
      uses: aquasecurity/setup-trivy@v0.4.0
      with:
        version: 0.63.0

    - name: 🐳 Construire l’image Docker
      run: docker build -t flask-1:latest .

    - name: 🔐 Scanner l’image Docker avec Trivy (SARIF)
      run: |
        trivy image --format sarif --output trivy-docker-report.sarif --severity HIGH,CRITICAL flask-1:latest

    - name: 📤 Upload rapport Docker SARIF vers GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: trivy-docker-report.sarif

    - name: 📄 Scanner les fichiers Kubernetes (SARIF)
      run: |
        trivy config --format sarif --output trivy-k8s-report.sarif --severity HIGH,CRITICAL ./manifests

    - name: 📤 Upload rapport K8s SARIF vers GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: trivy-k8s-report.sarif

