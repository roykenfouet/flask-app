name: ğŸ” Analyse de sÃ©curitÃ© avec Trivy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  scan:
    name: ğŸ” Scan Docker & K8s manifests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # âœ… nÃ©cessaire pour upload-sarif

    steps:
    - name: ğŸ“¥ Cloner le dÃ©pÃ´t
      uses: actions/checkout@v3

    - name: ğŸ”§ Installer Trivy (via setup-trivy)
      uses: aquasecurity/setup-trivy@main
      with:
        version: latest

    - name: ğŸ› ï¸ Build Docker image
      run: docker build -t flask-1:latest .

    - name: ğŸ” Scanner lâ€™image Docker avec Trivy (SARIF)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: image
        image-ref: flask-1:latest
        format: sarif
        output: trivy-docker-report.sarif
        exit-code: 1
        severity: HIGH,CRITICAL

    - name: ğŸ“¤ Upload rapport Docker SARIF vers GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: trivy-docker-report.sarif

    - name: ğŸ“„ Afficher les vulnÃ©rabilitÃ©s Docker dans les logs (table)
      run: |
        trivy image --severity HIGH,CRITICAL --format table flask-1:latest || true

    - name: ğŸ“ Uploader le rapport Docker SARIF comme artefact
      uses: actions/upload-artifact@v4
      with:
        name: trivy-docker-sarif
        path: trivy-docker-report.sarif

    - name: ğŸ“„ Scanner les fichiers Kubernetes (SARIF)
      run: |
        trivy config --format sarif --output trivy-k8s-report.sarif --severity HIGH,CRITICAL ./manifests || true

    - name: ğŸ“¤ Upload rapport K8s SARIF vers GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: trivy-k8s-report.sarif

    - name: ğŸ“ Uploader le rapport K8s SARIF comme artefact
      uses: actions/upload-artifact@v4
      with:
        name: trivy-k8s-sarif
        path: trivy-k8s-report.sarif

