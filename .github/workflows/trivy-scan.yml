jobs:
  scan:
    name: ğŸ” Scan Docker & K8s manifests
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
    - name: ğŸ“¥ Cloner le dÃ©pÃ´t
      uses: actions/checkout@v4

    - name: ğŸ”§ Installer Trivy (sans exÃ©cution automatique)
      uses: aquasecurity/setup-trivy@v0.4.0
      with:
        version: 0.63.0

    - name: ğŸ³ Construire lâ€™image Docker
      run: docker build -t flask-1:latest .

    - name: ğŸ” Scanner lâ€™image Docker avec Trivy (SARIF)
      run: |
        trivy image --format sarif --output trivy-docker-report.sarif --severity HIGH,CRITICAL flask-1:latest

    - name: ğŸ“¤ Upload rapport Docker SARIF vers GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: trivy-docker-report.sarif

    - name: ğŸ“„ Scanner les fichiers Kubernetes (SARIF)
      run: |
        trivy config --format sarif --output trivy-k8s-report.sarif --severity HIGH,CRITICAL ./manifests

    - name: ğŸ“¤ Upload rapport K8s SARIF vers GitHub Security
